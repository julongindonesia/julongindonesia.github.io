<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚龙健康100指数</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .section-header {
            background-color: #e6e6e6;
            font-weight: bold;
        }
        .total-row {
            font-weight: bold;
        }
        #zoomControls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>聚龙健康100指数</h1>
    <p>Draft1 (Update: 2024.06.15)</p>
    <p>草稿一（更新日期：2024.06.15）</p>
    
    <div id="zoomControls">
        <label for="zoomSlider">缩放：</label>
        <input type="range" id="zoomSlider" min="50" max="200" value="100" step="10">
        <span id="zoomValue">100%</span>
    </div>

    <table id="healthIndex">
        <tr class="section-header">
            <td colspan="5">一 Human Resource 人</td>
            <td>Yang Yi 杨义</td>
            <td colspan="4">3</td>
        </tr>
        <tr class="zoomable">
            <th>No 序号</th>
            <th>Deskripsi 分项</th>
            <th>PIC 负责人</th>
            <th>Prev. 前值</th>
            <th>Est. 预测值</th>
            <th>Act. 实际值</th>
            <th>Nilai 分数</th>
        </tr>
        <!-- Add rows for Human Resource section -->
        
        <tr class="section-header">
            <td colspan="5">二 Finance 财</td>
            <td>Hou Guangzhen 侯光珍</td>
            <td colspan="4">1</td>
        </tr>
        <tr class="zoomable">
            <th>No 序号</th>
            <th>Deskripsi 分项</th>
            <th>PIC 负责人</th>
            <th>Prev. 前值</th>
            <th>Est. 预测值</th>
            <th>Act. 实际值</th>
            <th>Nilai 分数</th>
        </tr>
        <!-- Add rows for Finance section -->
    </table>

    <script>
        function addRow(section, data) {
            const table = document.getElementById('healthIndex');
            const newRow = table.insertRow(-1);
            newRow.className = 'zoomable';
            
            data.forEach((cellData, index) => {
                const cell = newRow.insertCell(index);
                cell.textContent = cellData;
            });
        }

        // Example usage:
        addRow('Human Resource', ['1', 'Jumlah karyawan 全职人数', '', '', '', '', '1']);
        addRow('Finance', ['1', 'Perubahan account payable 应付款变化', 'Sinta', '', '', '', '']);

        // Zoom functionality
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = document.getElementById('zoomValue');
        const zoomableElements = document.querySelectorAll('.zoomable');

        zoomSlider.addEventListener('input', function() {
            const zoom = this.value;
            zoomValue.textContent = zoom + '%';
            
            zoomableElements.forEach(element => {
                element.style.transform = `scale(${zoom / 100})`;
                element.style.transformOrigin = 'top left';
            });
        });
    </script>
</body>
</html>
